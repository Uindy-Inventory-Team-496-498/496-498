{% extends "layout.html" %}
{% load static %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <img src="{% static 'images/uindy-logo.png' %}" alt="UIndy Logo" class="logo">
        <h2 class="login-title">Sign In</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="UIndy Email Address" required class="login-input">
            <input type="password" name="password" placeholder="Password" required class="login-input">
            
            <div class="button-group">
                <button type="button" class="auth-button back-button">Back</button>
                <button type="submit" class="auth-button next-button">Next</button>                
            </div>
        </form>
        <div class="auth-links">
            <a href="{% url 'password_reset' %}">Forgot Password?</a>
            <a href="{% url 'signup' %}">Register here</a>
        </div>        
    </div>
</div>
{% endblock %}
