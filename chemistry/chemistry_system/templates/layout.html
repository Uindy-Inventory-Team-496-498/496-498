{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'site.css' %}">
</head>
<body>

{% if user.is_authenticated %}
    <div class="navbar">
        <a href="{% url 'home' %}" class="navbar-brand">Home</a>
        <a href="{% url 'currchemicals' %}" class="navbar-item">Chemicals DB</a>
        <a href="{% url 'search' %}" class="navbar-item">Search</a>
        <a href="{% url 'scan' %}" class="navbar-item" target="_blank">Access Scanner Test</a>
        <a href="{% url 'checkinandout' %}" class="navbar-item">Check Chemical In or Out</a>
        <a href="{% url 'print_page' %}" class="navbar-item">Print</a>
        <form method="post" action="{% url 'logout' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="navbar-item" style="background: none; border: none; padding: 0; cursor: pointer; color: white">
                Logout
            </button>
        </form>
    </div>
{% endif %}

<div class="body-content">
    {% block content %}
    {% endblock %}
    <hr/>
    <footer>
        <p>&copy; 2024</p>
    </footer>
</div>

</body>
</html>
