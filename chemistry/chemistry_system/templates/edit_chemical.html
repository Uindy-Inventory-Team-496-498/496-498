{% extends "layout.html" %}

{% block title %}
    Edit Chemical
{% endblock %}

{% block content %}
<div class="edit-chemical-container">
    <h1 class="page-title">Edit Chemical</h1>

    <form method="POST" class="edit-chemical-form">
        {% csrf_token %}

        <div class="form-group">
            {{ form.as_p }}
            <input type="hidden" name="referrer" value="{{ referrer }}">
        </div>

        <div class="button-row">
            <button type="submit" class="button-style">Save Changes</button>
            <a href="{% url 'chem_display' 'allChemicals' %}" class="button-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
