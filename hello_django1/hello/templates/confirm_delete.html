{% extends "layout.html" %}

{% block title %}
    Confirm Deletion
{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete this chemical?</h2>
    <p><strong>{{ chemical.chemName }}</strong></p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'current_chemicals' %}">Cancel</a>
    </form>
{% endblock %}
