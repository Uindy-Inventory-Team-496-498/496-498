<!-- templates/registration/login.html -->
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}  
  {{ form }}
  <button type="submit">Log In</button>
  <p>Don't have an account? <a href="{% url 'signup' %}">Register here</a></p>
  <p>Forgot password? <a href="{% url 'password_reset' %}">Forgot Password</a></p>
</form>
